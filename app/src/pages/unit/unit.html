<ion-header unit-header>
  <ion-navbar hideBackButton>
    <button ion-button icon-only menuToggle (click)="backButtonClick()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>

    <ion-title></ion-title>

  </ion-navbar>
</ion-header>

<ion-content unit-content>

  <unit id="C1L1Q1" audio-1="Msg Question 1.mp3" audio-2="" *ngIf="unitID == 'C1L1Q1'">
    <ion-grid unit-view>
      <ion-row unit-view-head wrap>
        <ion-col width-100>
          <ion-icon name="help"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row unit-view-options one-by-four wrap choice-correct-answer="" choice-wrong-answer="Training Message Q1.mp3">
        <ion-col width-100>
          <button ion-button block choice-1-audio="Msg, if incorrect Q1.mp3" (click)="trigger(3, 1)">
            មានផ្កា
          </button>
        </ion-col>
        <ion-col width-100>
          <button ion-button block choice-2-audio="Msg, if incorrect Q1.mp3" (click)="trigger(3, 2)">
            មានសំបកការពារ គ្រាប់
          </button>
        </ion-col>
        <ion-col width-100>
          <button ion-button block choice-3-audio="Msg, if Correct Q1.mp3" (click)="trigger(3, 3)">
            មានគ្រាប់ននល
          </button>
        </ion-col>
        <ion-col width-100>
          <button ion-button block choice-4-audio="Msg, if incorrect Q1.mp3" (click)="trigger(3, 4)">
            គ្មានបាច់សរសៃនាំ
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </unit>


</ion-content>

<ion-footer unit-footer>
  <ion-toolbar>
    <button ion-button clear navPop>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear (click)="replayUnit()">
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear (click)="exit()">
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
